<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f97316" />
    <meta
      name="description"
      content="PetLove - Find your perfect pet companion. Connect with loving pets waiting for their forever homes."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐾</text></svg>"
    />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://images.unsplash.com" />

    <title>PetLove - Find Your Perfect Pet Companion</title>

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="PetLove - Find Your Perfect Pet Companion"
    />
    <meta
      property="og:description"
      content="Connect with loving pets waiting for their forever homes. Browse thousands of adoptable pets from trusted shelters and rescues."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://petlove.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="PetLove - Find Your Perfect Pet Companion"
    />
    <meta
      name="twitter:description"
      content="Connect with loving pets waiting for their forever homes."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Loading fallback -->
    <div
      id="loading-fallback"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f9fafb;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div style="text-align: center">
        <div style="font-size: 48px; margin-bottom: 16px">🐾</div>
        <div
          style="
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
              sans-serif;
            font-size: 18px;
            color: #374151;
          "
        >
          Loading PetLove...
        </div>
      </div>
    </div>

    <script>
      // Show loading fallback if React takes too long to load
      setTimeout(function () {
        if (!window.React) {
          document.getElementById("loading-fallback").style.display = "flex";
        }
      }, 3000);
    </script>
  </body>
</html>
